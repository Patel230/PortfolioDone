<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient circle -->
  <circle cx="256" cy="256" r="256" fill="url(#gradient)"/>

  <!-- 3D-like geometric shape -->
  <path d="M256 100 L400 200 L400 312 L256 412 L112 312 L112 200 Z" fill="url(#shapeGradient)" stroke="#ffffff" stroke-width="8" stroke-linejoin="round"/>

  <!-- Inner accent shape -->
  <path d="M256 180 L340 230 L340 310 L256 360 L172 310 L172 230 Z" fill="rgba(255,255,255,0.2)" stroke="#ffffff" stroke-width="4" stroke-linejoin="round"/>

  <!-- Center dot/orb -->
  <circle cx="256" cy="256" r="40" fill="url(#orbGradient)"/>
  <circle cx="256" cy="256" r="40" fill="rgba(255,255,255,0.3)"/>
  <circle cx="256" cy="240" r="15" fill="rgba(255,255,255,0.8)"/>

  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="shapeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.3);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.1);stop-opacity:1" />
    </linearGradient>

    <radialGradient id="orbGradient">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </radialGradient>
  </defs>
</svg>
